<article class="article__tile">
    <a class="article__link" [href]="link">
        <h2 class="article__title">{{ title }}</h2>
    </a>
    <div class="article__informations">
        <span>{{ date }} </span>
        <span>{{ author }}</span>
    </div>
    <p class="article__description">{{ text }}</p>
</article>
