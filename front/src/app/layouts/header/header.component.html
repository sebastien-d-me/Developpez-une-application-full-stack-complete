<header class="header">
    <img alt="Logo du site" class="header__logo" src="./images/logo.png">
    <nav class="header__menu" *ngIf="isMemberMenu">
        <a class="header__link logout" href="/member/logout">Se déconnecter</a>
        <a class="header__link" routerLink="/member/dashboard" routerLinkActive="active">Articles</a>
        <a class="header__link" routerLink="/themes"  routerLinkActive="active">Thèmes</a>
        <a class="header__avatar" href="/member/profil">
            <i class="pi pi-user"></i>
        </a>
    </nav>

    <span class="header__link icon--mobile" *ngIf="isMemberMenu" (click)="openMenu()">
        <i class="pi pi-bars"></i>
    </span>
</header>
<div class="hide mobile__pannel" #mobilePannel>
    <div class="mobile__pannel__container">
        <nav class="mobile__pannel__nav" *ngIf="isMemberMenu">
            <a class="header__link logout" href="/member/logout" (click)="hideMenu()">Se déconnecter</a>
            <a class="header__link" routerLink="/member/dashboard" routerLinkActive="active" (click)="hideMenu()">Articles</a>
            <a class="header__link" routerLink="/themes" (click)="hideMenu()" routerLinkActive="active">Thèmes</a>
        </nav>
        <a class="header__avatar" href="/member/profil" (click)="hideMenu()">
            <i class="pi pi-user"></i>
        </a>
    </div>
</div>
