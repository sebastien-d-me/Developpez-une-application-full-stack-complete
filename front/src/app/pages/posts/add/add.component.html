<!-- Informations -->
<app-page-informations previousURL="/user/feed" title="Créer un nouvel article" />

<!-- Add a post-->
<div class="post__form">
    <form class="form" [formGroup]="postForm" (ngSubmit)="onSubmit()">
        <div class="form__column">
            <label for="topic">Sélectionner un thème :</label>
            <p-select formControlName="topic" [options]="topics" name="topic" optionLabel="title" optionValue="id_topics" placeholder="Choisir un thème" />
        </div>

        <div class="form__column">
            <label for="title">Titre de l'article</label>
            <input formControlName="title" id="title" name="title" pInputText type="text" />
        </div>

        <div class="form__column">
            <label for="content">Contenu de l'article</label>
            <textarea cols="30" formControlName="content" id="content" name="content" rows="5" pTextarea></textarea>
        </div>

        <div class="form__column">
            <button class="button__purple" label="Créer" pButton type="submit"></button>
        </div>
    </form>
    <span *ngIf="showMessage">{{ messageValue }}</span>
</div>
