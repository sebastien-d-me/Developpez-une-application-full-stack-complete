<div class="post">
    <div class="post__container">
        <div class="post__link">
            <a class="page__informations__arrow" routerLink="/user/feed">
                <i class="pi pi-arrow-left"></i>
            </a>
            <h2>{{post.title}}</h2>
        </div>
        <div class="post__informations">
            <span>{{post.updated_at | date: "d MMM y à H:mm" }}</span>
            <span>{{post.author}}</span>
            <span>{{post.topic}}</span>
        </div>
        <p class="post__text">{{post.content}}</p>
    </div>
    <div class="post__comments">
        <span class="subtitle">Commentaires</span>
        <div class="comments__list">
            <app-comment *ngFor="let comment of comments" [author]="comment.author" [text]="comment.content"></app-comment>
            <span *ngIf="comments.length === 0">Aucun commentaire pour le moment.</span>
        </div>
        <form class="form" [formGroup]="commentForm">
            <div class="form__column form__column--inline">
                <textarea cols="30" formControlName="text" name="text" placeholder="Écrivez ici votre commentaire" rows="5" pTextarea></textarea>
                <a href="#">
                    <i class="pi pi-send"></i>
                </a>
            </div>
        </form>
    </div>
</div>
